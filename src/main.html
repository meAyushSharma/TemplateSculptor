<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template Sculptor</title>
    <link
      href="https://api.fontshare.com/v2/css?f[]=cabinet-grotesk@1&f[]=general-sans@1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--nav bar here-->
    <div id="nav-bar-container">
      <div class="logo-container">
        <img
          src="img/logo-design-c&c-transparent.png"
          alt="logo"
          height="45px"
          aspect-ratio="1/1"
        />
      </div>
      <div class="about-and-template-container">
        <div class="about-container">about</div>
        <div class="templates-container">Templates</div>
      </div>
    </div>
    <!--hero section here-->
    <div id="hero-container">
      <div class="central-image-container">
        <img
          src="img/hero-bg-c&c-main-page.png"
          alt="hero-bg"
          aspect-ratio="11/9"
        />
      </div>
      <!-- <div class="central-text-container"> -->
      <div class="scribble-container">scribble</div>
      <div class="sculpt-container">sculpt</div>
      <div class="curate-container">curate</div>
    </div>

    <!--  long div section here   -->

    <div id="till-the-contact">
      <!--about section start here-->
      <div id="about">
        <div class="about-heading">about</div>
        <div class="about-text">
          Blending modern design with inclusivity to transform the digital space
          into a connective, creative playground for all. Driving forward with
          accessible tech, we're crafting experiences where creativity meets
          community in every click.
        </div>
      </div>
      <!-- TEMPLATE SECTION starts here-->
      <div id="template">
        <div class="template-heading">Templates</div>
        <div class="first-template-container">
          <div class="portfolio-template-image">
            
          </div>
        </div>
      </div>
  
    </div>
  </body>
</html>
