<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
    <link rel="stylesheet" href="portfolio-temp.css" />
  </head>
  <body>
    <div class="main-heading" id="main-heading">PORTFOLIO</div>
    <div class="main-window">
      <!--here starts our own mini browser interaction-->
      <div class="preview-window" id="preview-window">
        <div class="preview-nav">
          <a
            href="#about"
            id="about-link-id"
            class="to-edit"
            contenteditable="true"
            >About</a
          >
          <a
            href="#services"
            id="services"
            class="to-edit"
            contenteditable="true"
            >Services</a
          >
          <a
            href="#projects"
            id="projects"
            class="to-edit"
            contenteditable="true"
            >Projects</a
          >
          <a href="#blog" id="blog" class="to-edit" contenteditable="true"
            >Blogs</a
          >
          <a href="#contact" id="contact" class="to-edit" contenteditable="true"
            >Contacts</a
          >
        </div>

        <div id="about">
          <div class="greeting">
            <p class="changable-para" contenteditable="true">
              Hello, I'm Aurie
              <img
                src="../img/portfolio-temp-pp2.jpg"
                alt="there user to be a image"
                height="40px"
                width="40px"
                id="greeting-pic"
              />
              ,a passionate web developer dedicated to crafting engaging and
              seamless online experiences.
            </p>
          </div>
          <div class="image-vision" contenteditable="true">
            <img
              src="../img/img1.jpg"
              alt="there used to be a picture"
              width="100%"
              height="350px"
              id="first-img"
            />
            <p class="vision-heading">Vision:</p>
            <p class="vision-text">
              My vision is to craft immersive online experiences that inspire
              and empower users.
            </p>
          </div>
        </div>
      </div>
      <!--here it ends-->
      <div class="options--controls"></div>
    </div>
    <script defer src="portfolio-temp.js"></script>
  </body>
</html>
